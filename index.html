<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="phones.css">
    <link rel="stylesheet" href="large phones.css">
    <link rel="stylesheet" href="laptops.css">
    <title>Animated Login Form</title>
</head>
<body>
<div class="container">
<form action="#">
<div class="title">Login</div>
<div class="input-box">
<input type="text" placeholder="Enter Your Email" required>
<div class="underline"></div>   
</div>
<div class="input-box">
<input type="password" placeholder="Enter Your Password" required>
<div class="underline"></div>   
</div>
<div class="input-box button">
<input type="submit" value="Continue">
</div>
</form>
<div class="option">or Connect with Social Media</div>
<div class="twitter">
<a href="#"><i class="fa-brands fa-twitter"></i>Login with Twitter</a>
</div>
<div class="facebook">
<a href="#"><i class="fa-brands fa-facebook-f"></i>Login with Facebook</a>
</div>
</div>
</body>
</html>
